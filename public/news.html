<script>
    var newsOutput = [];
    var title, descr, url;

    function search() {
        var searchVar = iptSearch.value;

        var output = document.getElementsByClassName('output')

        if (searchVar == "") {
            output.innerHTML = `Erro, A pesuisa não pode ser vazia.`
            return;
        }

        fetch("/news/", {
            method: "POST",
            headers: {
                "Content-type": "application/json"
            },
            body: JSON.stringify({
                searchServer: searchVar
            }),
        }).then(function (response) {
            response.json().then(function (data) {

                for (var i = 0; i < 5; i++) {
                    // var title = response.title[i];
                    // newsOutput.push(response[i]);
                    if (data.title && data.description && data.url) {
                        newsOutput.push({
                            title: data.title[i],
                            descr: data.description[i],
                            url: data.url[i]
                        })
                    }

                }
                console.log(newsOutput);

                for (var i = 0; i < newsOutput.lenght; i++) {
                    title = newsOutput[i].title;
                    descr = newsOutput[i].description;
                    url = newsOutput[i].url;
                }
                tituloOutput.innerHTML = title;
                descrOutput.innerHTML = descr;
                urlOutput.innerHTML = url;

                // console.log(title)
                console.log(title, descr, url);
            })


        })







    }



</script>
