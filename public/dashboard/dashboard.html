    function grafico() {
        document.getElementById("kpitext").style.display = 'none';

        document.getElementById("dashPsa").style.display = 'block';

        var ctx = document.getElementById("myRadar").getContext("2d");

        var data = {
            labels: ['Velocidade', 'Resistência', 'Fadiga', 'Recuperação', 'Saúde Mental', 'Lesão', 'Força'],
            datasets: [{
                label: 'Radar de Características',

                borderWidth: 2,
                pointBackgroundColor: 'rgba(255, 99, 132, 1)',
                pointBorderColor: '#fff',
                pointBorderWidth: 2,
                pointRadius: 5,
            }]
        };

        var options = {
            responsive: true,
            plugins: {
                legend: {
                    position: "top",
                    labels: {
                        font: {
                            size: 16,
                            family: 'Arial',
                            weight: 'bold',
                        },
                        color: '#000'
                    }
                }

            },
            scale: {
                ticks: {
                    beginAtZero: true,
                    fontSize: 16,
                    fontColor: '#666',
                },
                gridLines: {
                    color: 'rgba(100, 200, 200, 0.3)',
                    lineWidth: 1,
                },
                pointLabels: {
                    fontSize: 16,
                    fontColor: '#333',
                }
            }
        }

        var radarChart = new Chart(ctx, {
            type: 'radar',
            data: data,
            options: options
        });




    }
