<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Médico</title>
    <link rel="stylesheet" href="../css/msg.css">
    <link rel="stylesheet" href="../css/global.css">
    <link rel="shortcut icon" href="../assets/imgs/imgMedicina.png" type="image/x-icon">
</head>

<body>
    <div class="container">
        <!-- Barra lateral -->
        <aside class="sidebar">
            <div class="logo">
                <a href="./dashboard.html">
                    <img src="../assets/imgs/imgMedicina.png" alt="Logo Médico">
                </a>
            </div>
            <div class="menu">
                <div class="chat-item">Médico 1</div>
                <div class="chat-item">Médico 2</div>
                <div class="chat-item">Médico 3</div>
                <div class="chat-item">Médico 4</div>
            </div>
            <div class="sidebar-footer">
                <div class="icon user-icon">
                    <img src="../assets/icons/do-utilizador.png" alt="Icone do usuário">
                </div>
                <div class="icon settings-icon">
                    <img src="../assets/icons/icons8-config.svg" alt="icone de configurações">
                </div>
            </div>
        </aside>

        <!-- Área principal -->
        <main class="main-content">
            <header class="main-header">
                <nav>
                    <ul>
                        <a href="../news.html">
                            <li>NEWS</li>
                        </a>
                        <a href="../calculadora.html">
                            <li>ESPORTES</li>
                        </a>    
                        <a href="../">
                            <li>ALIMENTAÇÃO</li>
                        </a>
                    </ul>
                </nav>
            </header>
            <section class="chat-section">
                <div class="chat-header">
                    <div class="profile-picture"></div>
                    <span>Médico 1</span>
                </div>
                <div class="chat-messages">
                    <div class="message received"></div>
                    <div class="message sent"></div>
                    <div class="message received"></div>
                    <div class="message sent"></div>
                </div>
                <div class="chat-input">
                    <input type="text" placeholder="Digite sua mensagem...">
                    <button class="send-button">
                        <img src="../assets/icons/send-svgrepo-com.svg" alt="icone de enviar mensagem">
                    </button>
                </div>
            </section>
        </main>
    </div>
</body>

</html>
