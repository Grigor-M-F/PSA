<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../public/css/login.css">
    <link rel="stylesheet" href="../public/css/global.css">
    <link rel="shortcut icon" href="../public/assets/img/imgMedicina.png" type="image/png">
    <title>Login</title>
</head>

<body>
    <div class="container">
        <div class="form-img">
        </div>
        <div class="form">
            <form>
                <div class="form-header">
                    <div class="title">
                        <h1>Acesse a nossa p√°gina</h1>
                    </div>
                </div>
                <div class="input-group">
                    <div class="input-box">
                        <div class="form-control">
                            <input type="value" required="" id="iptEmail">
                            <label>
                                <span style="transition-delay: 0ms;">E</span><span
                                    style="transition-delay: 50ms;">m</span><span
                                    style="transition-delay: 100ms;">a</span><span
                                    style="transition-delay: 150ms;">i</span><span
                                    style="transition-delay: 200ms;">l</span>
                            </label>
                        </div>
                        <div class="form-control">
                            <input type="password" required="" id="iptSenha">
                            <label>
                                <span style="transition-delay: 0ms;">S</span><span
                                    style="transition-delay: 50ms;">e</span><span
                                    style="transition-delay: 100ms;">n</span><span
                                    style="transition-delay: 150ms;">h</span><span
                                    style="transition-delay: 200ms;">a</span>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="button">
                    <button onclick="entrar()">Entrar</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>

<script>
        function entrar() {
        aguardar();

        var emailVar = iptEmail.value;
        var senhaVar = iptSenha.value;

        if (emailVar == "" || senhaVar == "") {
            cardErro.style.display = "block"
            mensagem_erro.innerHTML = "(Mensagem de erro para todos os campos em branco)";
            finalizarAguardar();
            return false;
        }
        else {
            setInterval(sumirMensagem, 5000)
        }

        console.log("FORM LOGIN: ", emailVar);
        console.log("FORM SENHA: ", senhaVar);

        fetch("/usuarios/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));
                    sessionStorage.EMAIL_USUARIO = json.email;
                    sessionStorage.NOME_USUARIO = json.nome;
                    sessionStorage.ID_USUARIO = json.id;
                    sessionStorage.AQUARIOS = JSON.stringify(json.aquarios)
                    sessionStorage.CPF_USUARIO = json.cpf;

                    setTimeout(function () {
                        window.location = "./dashboard/cards.html";
                    }, 1000); // apenas para exibir o loading

                });

            } else {

                console.log("Houve um erro ao tentar realizar o login!");

                resposta.text().then(texto => {
                    console.error(texto);
                    finalizarAguardar(texto);
                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;
    }
</script>
